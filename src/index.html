<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Web Photo Frame - Local Storage Only - Bruno Bernardino</title>
    <meta name="description" content="A frontend-only app used for tablets that are in a &quot;photo frame&quot; mode.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main" class="container">
      <header>
        <h1>Web Photo Frame</h1>
        <h2>Choose photos and play the slideshow. No data leaves your local device.</h2>
      </header>

      <section>
        <input type="file" id="files" name="files[]" multiple />
        <div id="thumbnails"></div>

        <button id="play">Start Slideshow</button>
      </section>

      <footer>
        by <a href="https://brunobernardino.com/">BrunoBernardino</a>
      </footer>
    </div>
    <div id="slideshow">
      <video muted loop id="video-player">
        <source id="video" />
      </video>
    </div>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
